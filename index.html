<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign-up</title>
</head>
<body>
    <div  id="form-container">
        <section id="left-subcontainer">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="halie-flower" style="object-fit: cover;">
            <div id="logo">
                <img id="logo-img" src="img/odin-lined.png"  alt="odin-line" style="height: 100px;  width: 100px;"/>
                <p id="logo-text">ODIN</p>
            </div>
        </section>
        <section  id="right-subcontainer">

            <p>This is not a real online services! You know you need something <br> like this
                in your life to help you realize your deepest dreams. 
            </p>
            <p>Sign up now to get started</p>
            <p>You Know you want to.</p>
            <p>Let's do this!</p>
           
            <form id="create-account-form">
                <div id="form-input">
                    <div class="grid-items">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="grid-items">
                        <label for="lastname">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="grid-items">
                        <label for="email">EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="grid-items">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="text">
                    </div>
                    <div class="grid-items">
                        <label for="password">PASSWORD</label>
                        <input type="password">
                    </div>

                    <div class="grid-items">
                        <label for="comfirmpassword">COMFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </form>

            <button type="submit" form="create-account-form">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </section>
    </div>
    
</body>
</html>
